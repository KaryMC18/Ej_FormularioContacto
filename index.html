<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="E6.css">
    <script href="index.js"></script>
</head>
<body>
    <div class="form-container" >
        <h1>Formulario de Contacto</h1>
        <form id="contactForm" onclick=return validar()>
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Ingresa tu nombre">
                <span class="error-message" id="nameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Correo Electr√≥nico:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo">
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" placeholder="Escribe tu mensaje"></textarea>
                <span class="error-message" id="messageError"></span>
            </div>
            <button>Enviar</button>
        </form>
    </div>

</body>
</html>
